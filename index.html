<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/estilos.css">
  <link rel="stylesheet" href="./src/responsive.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
    <main class="container">
      <article class="card">

        <img
          class="woman"
          src="./src/images/illustration-hero.svg"
          alt="Illustration of a woman dancing while listening to music"
        />

        <h1 class="titulo">Order Summary</h1>

        <p class="descricao">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="plano">
          <img src="./src/images/icon-music.svg" alt="Music icon" />
          <div class="plano-info">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="change">Change</a>
        </section>

        <div class="botoes">
          <button id="pagamento" type="button">Proceed to Payment</button>
          <button id="cancelar" type="button">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>

</html>
